<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--SEO Meta tags-->
    <meta
      name="description"
      content="Husband, Father, Web Developer and Photographer. I love to build beatiful fast websites and take photos!"
    />
    <meta
      name="keywords"
      content="Web Developer, HTML, CSS, JavaScript, Phtotgrapher, Adobe, Photoshop, Lightroom"
    />
    <meta name="author" content="Marwan Alsaydali" />
    <!--Twitter card meta tag to nicely look when sharing on twitter-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@alsaydali" />
    <meta name="twitter:title" content="Marwan Alsaydali" />
    <meta
      name="twitter:description"
      content="Husband, Father, Web Developer and Photographer."
    />
    <meta name="twitter:creator" content="@alsaydali" />
    <meta
      name="twitter:image"
      content="https://alsaydali.github.io/favicon/twitter-card.jpg"
    />
    <!--viewport-fit=cover to deal with the iphone notch-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <!--webmanifes meta tags and links to favicons for the PWA-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <!--follow the route to the file below to update there your info-->
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!--Link to the style sheet-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--Website title-->
    <title>Marwan Alsaydali</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav__logo">
          <a href="#">
            <img src="./favicon/favicon-32x32.png" alt="logo" />Marwan Alsaydali
          </a>
        </div>
        <div class="nav__link">
          <a
            href="https://github.com/alsaydali/alsaydali.github.io"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./images/icon/github.svg" alt="Github" srcset="" />
          </a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="hero">
        <h1>Hello World!</h1>
      </div>
    </main>
    <!--Javascript files-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
